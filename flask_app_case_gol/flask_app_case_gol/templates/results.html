{% extends 'base.html' %}
{% block conteudo %}
<body>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mb-4">Voltar para a seleção de mercado</a>
    
    <h2 class="text-center mb-4">Resultados</h2>
    
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th scope="col">Ano</th>
                    <th scope="col">Mês</th>
                    <th scope="col">Mercado</th>
                    <th scope="col">RPK</th>
                </tr>
            </thead>
            <tbody>
                {% for flight in flights %}
                <tr>
                    <td>{{ flight.ano }}</td>
                    <td>{{ flight.mes }}</td>
                    <td>{{ flight.mercado }}</td>
                    <td>{{ flight.rpk | int }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="rpk-chart" class="chart-container mt-4"></div>

    <script>

        var xData = [
            {% for flight in flights %}
                '{{ flight.ano }}-{{ flight.mes }}'{{ "," if not loop.last }}
            {% endfor %}
        ];
        
        var yData = [
            {% for flight in flights %}
                {{ flight.rpk | int }}{{ "," if not loop.last }}
            {% endfor %}
        ];

        var data = [{
            x: xData,
            y: yData,
            type: 'scatter'
        }];

        var layout = {
            title: 'Gráfico de RPK',
            autosize: true,
            height: 600,
            margin: {
                l: 50,
                r: 50,
                b: 50,
                t: 50
            }
        };

        var config = {
            responsive: true
        };

        Plotly.newPlot('rpk-chart', data, layout);
    </script>
</body>
</html>
{% endblock conteudo %}
